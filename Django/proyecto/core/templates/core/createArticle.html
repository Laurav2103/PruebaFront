{% extends 'core/home.html' %}



{% block title %}Create article{% endblock title %}
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="static/core/estilo.css">
 <link rel="icon" type="image/png" href="static/core/img/icon.png">
 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% block body %}

<header>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <a href="{% url 'home' %}" class="navbar-brand">Inicio</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu"><span class="navbar-toggler-icon"></span></button>
            <div id="menu" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item" style="font-family: Arial, Helvetica, sans-serif;"><a class="nav-link" href="{% url 'createArticle' %}">Agregar Articulo</a></li>
                </ul>
            </div>
        </nav>
    </div>
  </header>

<style>
    form{
        font-family: "Arial, Helvetica, sans-serif"; color: #000f47; text-align: center; margin-top: 100px;
    }
</style>

<br><br><br>
<form method="post" style="font-family:Arial, Helvetica, sans-serif" >
    
    {% csrf_token %}
    <table style="text-align: left; margin-left: 720px;">{{ form.as_table }}</table>
    <br><br>
    <button type="submit" style="font-family: Arial, Helvetica, sans-serif; background-color: #000f47;color: aliceblue;">Guardar</button>
   
</form>
    


{% endblock body %}
